<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../resources/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../resources/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="intro-card">
    <header>
      <div>
        <img src="../resources/images/image-victor.jpg" alt="victor" class="profile-img" />
      </div>
    </header>
    <section>
      <div class="perso-info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="residance">London</p>
      </div>
      <div class="sms-info">
        <div class="sms followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="sms likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="sms photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
